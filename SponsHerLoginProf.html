<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for "Dancing Script" -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .logo-placeholder {
            width: 40px; /* Space for logo */
            height: 40px;
            margin-left: 10px;
            background-color: #ccc; /* Placeholder color */
        }
        .brand-name {
            font-family: 'Dancing Script', cursive;
            color: #f8b0b0; /* Pastel Pink Color */
            font-size: 36px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 400px;">
            <!-- SponsHer Brand Name and Logo Placeholder -->
            <div class="text-center mb-4">
                <span class="brand-name">SponsHer</span>
                <!-- Space for the logo -->
                <div class="logo-placeholder d-inline-block"></div>
            </div>

            <h3 class="card-title text-center mb-4">Login for Professionals</h3>
            <form>
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Login Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <!-- Forgot Password Link -->
            <div class="text-center mt-3">
                <small><a href="#">Forgot your password?</a></small>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <small>New to SponsHer? <a href="SponsHerRegister.html">Sign up here</a></small>
            </div>
        </div>
    </div>

    
</body>
</html>
