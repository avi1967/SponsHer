<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .brand-name {
            font-family: 'Dancing Script', cursive;
            color: #f8b0b0;
            font-size: 36px;
            font-weight: bold;
            margin-right: 15px;
        }

        .brand-logo {
            height: 36px;
            width: auto;
            object-fit: contain;
        }

        .registration-form {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #f8b0b0;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #e79b9b;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="registration-form">
            <!-- Brand Title and Logo -->
            <div class="brand-container">
                <div class="brand-name">SponsHer</div>
                <img src="C:\Users\Ananya\Downloads\logo.png" alt="Logo" class="brand-logo" onerror="this.style.display='none'">
            </div>

            <h3 class="form-title">Sign Up for Sponsors</h3>
            <form action="sponsor-register-action.php" method="POST">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="full-name" name="full_name" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Company Name -->
                <div class="mb-3">
                    <label for="company-name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company-name" name="company_name" placeholder="Enter your company name" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-custom">Register</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <small>Already have an account? <a href="SponsHerLoginSpons.html">Login here</a></small>
            </div>
        </div>
    </div>

   

</body>
</html>
